<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div class="min-h-screen p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <svg class="w-12 h-12 text-blue-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                    <h1 class="text-4xl font-bold text-gray-800">Fake News Detector</h1>
                </div>
                <p class="text-gray-600 text-lg">Analyze news articles and detect potential misinformation</p>
            </div>

            <!-- Main Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
                <form id="newsForm">
                    <!-- Input Area -->
                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Paste news article or headline
                        </label>
                        <textarea
                            id="inputText"
                            name="news_text"
                            required
                            placeholder="Enter the news article text, headline, or content you want to verify..."
                            class="w-full h-40 p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none resize-none"
                        ></textarea>
                    </div>

                    <!-- Analyze Button -->
                    <button
                        type="submit"
                        id="analyzeBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-4 rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2 shadow-lg hover:shadow-xl"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span>Analyze Content</span>
                    </button>
                </form>
            </div>

            <!-- Results -->
            <div id="results" class="hidden bg-white rounded-2xl shadow-xl p-8 animate-fadeIn">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Analysis Results</h2>
                
                <!-- Score Display -->
                <div class="flex flex-col items-center mb-8">
                    <div id="statusIcon"></div>
                    <h3 id="statusText" class="text-3xl font-bold mt-4 mb-2 capitalize"></h3>
                    <div class="w-full max-w-md">
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span>Credibility Score</span>
                            <span class="font-bold"><span id="scoreValue">0</span>/100</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                            <div
                                id="scoreBar"
                                class="h-full transition-all duration-1000"
                                style="width: 0%"
                            ></div>
                        </div>
                    </div>
                </div>

                <!-- Model Prediction Badge -->
                <div class="text-center mb-6">
                    <div class="inline-block px-6 py-3 rounded-full text-white font-bold text-lg" id="modelPrediction">
                    </div>
                    <p class="text-sm text-gray-600 mt-2">
                        Confidence: <span id="modelConfidence" class="font-semibold"></span>
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="border-2 border-gray-100 rounded-lg p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                            <h4 class="font-semibold text-gray-700">Emotional Language</h4>
                        </div>
                        <p id="emotional" class="text-lg font-bold"></p>
                    </div>

                    <div class="border-2 border-gray-100 rounded-lg p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <h4 class="font-semibold text-gray-700">Source Citations</h4>
                        </div>
                        <p id="sources" class="text-lg font-bold"></p>
                    </div>

                    <div class="border-2 border-gray-100 rounded-lg p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                            <h4 class="font-semibold text-gray-700">Bias Detection</h4>
                        </div>
                        <p id="bias" class="text-lg font-bold"></p>
                    </div>

                    <div class="border-2 border-gray-100 rounded-lg p-4">
                        <div class="flex items-center gap-2 mb-2">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h4 class="font-semibold text-gray-700">Fact Check Status</h4>
                        </div>
                        <p id="factCheck" class="text-lg font-bold"></p>
                    </div>
                </div>

                <div id="recommendations" class="bg-blue-50 border-l-4 border-blue-600 p-4 rounded">
                    <h4 class="font-bold text-blue-900 mb-2">Recommendations</h4>
                    <ul id="recommendationsList" class="text-blue-800 text-sm space-y-1"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText) {
                alert('Please enter some text to analyze');
                return;
            }
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            const results = document.getElementById('results');
            
            // Show loading
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div><span>Analyzing...</span>';
            
            // Create form data
            const formData = new FormData();
            formData.append('news_text', inputText);
            
            // Send request
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received data:', data);
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                displayResults(data);
                results.classList.remove('hidden');
                results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                // Reset button
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg><span>Analyze Content</span>';
            });
        });

        function displayResults(data) {
            // Status icon
            const statusIcon = document.getElementById('statusIcon');
            if (data.status === 'reliable') {
                statusIcon.innerHTML = '<svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            } else if (data.status === 'questionable') {
                statusIcon.innerHTML = '<svg class="w-16 h-16 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>';
            } else {
                statusIcon.innerHTML = '<svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
            }
            
            // Status text
            document.getElementById('statusText').textContent = data.status;
            document.getElementById('statusText').className = 'text-3xl font-bold mt-4 mb-2 capitalize ' + 
                (data.status === 'reliable' ? 'text-green-600' : data.status === 'questionable' ? 'text-yellow-600' : 'text-red-600');
            
            // Model prediction
            const modelPrediction = document.getElementById('modelPrediction');
            if (data.model_prediction === 'REAL') {
                modelPrediction.className = 'inline-block px-6 py-3 rounded-full bg-green-500 text-white font-bold text-lg';
                modelPrediction.textContent = '✓ REAL NEWS';
            } else {
                modelPrediction.className = 'inline-block px-6 py-3 rounded-full bg-red-500 text-white font-bold text-lg';
                modelPrediction.textContent = '✗ FAKE NEWS';
            }
            
            document.getElementById('modelConfidence').textContent = data.confidence_real.toFixed(1) + '%';
            
            // Score
            document.getElementById('scoreValue').textContent = data.score;
            const scoreBar = document.getElementById('scoreBar');
            const scoreColor = data.score >= 70 ? 'bg-green-500' : data.score >= 40 ? 'bg-yellow-500' : 'bg-red-500';
            scoreBar.className = 'h-full ' + scoreColor + ' transition-all duration-1000';
            setTimeout(() => { scoreBar.style.width = data.score + '%'; }, 100);
            
            // Indicators
            const indicators = data.indicators;
            document.getElementById('emotional').textContent = indicators.emotional;
            document.getElementById('emotional').className = 'text-lg font-bold ' + (indicators.emotional === 'Low' ? 'text-green-600' : 'text-red-600');
            
            document.getElementById('sources').textContent = indicators.sources;
            document.getElementById('sources').className = 'text-lg font-bold ' + (indicators.sources === 'Present' ? 'text-green-600' : 'text-red-600');
            
            document.getElementById('bias').textContent = indicators.bias;
            document.getElementById('bias').className = 'text-lg font-bold ' + 
                (indicators.bias === 'Low' ? 'text-green-600' : indicators.bias === 'Moderate' ? 'text-yellow-600' : 'text-red-600');
            
            document.getElementById('factCheck').textContent = indicators.factCheck;
            document.getElementById('factCheck').className = 'text-lg font-bold ' + 
                (indicators.factCheck === 'Verified' ? 'text-green-600' : indicators.factCheck === 'Unverified' ? 'text-yellow-600' : 'text-red-600');
            
            // Recommendations
            const recList = document.getElementById('recommendationsList');
            recList.innerHTML = '';
            data.recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = '• ' + rec;
                recList.appendChild(li);
            });
        }
    </script>
</body>
</html>
